<!--- chart generation using highcharts---->
<script type="text/javascript">



function generateChart(chart_name, div, xdataSet, dataSet){
	
	chart_name = new Highcharts.Chart({

		chart: {
			renderTo: div
		},
            
		title: {
		            text: '',
		            x: -20 //center
		        },
		        xAxis: {
					labels: {
						rotation: -45,
						style: {
							fontSize: 8
						}
					},
		            categories: xdataSet
		        },
				legend: {
					enabled: true,
					x:25
				},
		        yAxis: {
		            title: {
		                text: 'Signal Strength (dBm)'
		            },
					color: '#DC0032',
		            plotLines: [{
		                value: 0,
		                width: 1,
		                color: '#808080'
		            }]
		        },
		        series: [{
                	name: 'Signal Strength',
					color: '#DC0032',
		            data: dataSet
		        }],
				exporting: {
				            enabled: false
				        },
        });
	
	}
</script>	
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
